name: Remove need-attention and add started-working labels

on:
    push:
        branches:
            - issues/**

jobs:
    update-labels:
        runs-on: ubuntu-latest
        permissions:
            issues: write

        steps:
            - name: Get Issue Number
              id: get_issue_num
              uses: actions/github-script@v6
              with:
                  script: |
                      const result = parseInt(context.ref.split("#")[1])
                      return result

            - name: Add started-working label
              uses: actions/github-script@v6
              with:
                  script: |
                      github.rest.issues.addLabels({
                        issue_number: ${{steps.get_issue_num.outputs.result}},
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        labels: ["started-working"]
                      })

            - name: Remove need-attention label
              uses: actions/github-script@v6
              with:
                  script: |
                      github.rest.issues.removeLabel({
                        issue_number: ${{steps.get_issue_num.outputs.result}},
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        name: ["need-attention"]
                      })
